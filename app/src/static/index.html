
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/font-awesome/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Todo App</title>
</head>
<body>
     <div class="container">
        <h1 class="display-3">
            <center>Welcome to the INADEV Weather App</center>
        </h1>
    </div>
    <hr class="my-4">
    <div align="Center">
        <div class="container">
            <h4 class="display-4">Check Weather by City</h4>
            <p class="lead">Choose a City to get Weather Forecast</p>
        </div>
    </div>
    <div id="root"></div>
    <form action="/weather" method="get">
        <input type="text" name="city" id="" placeholder="Enter city name">
        <button type="submit">Get Weather</button>
    </form>
    <% if (error) { %>
    <p class="error"><%= error %></p>
    <% } else if (weather) { %>
    <div class="card">
        
    </div>
    <% } %>
    <script src="js/react.production.min.js"></script>
    <script src="js/react-dom.production.min.js"></script>
    <script src="js/react-bootstrap.js"></script>
    <script src="js/babel.min.js"></script>
    <script type="text/babel" src="js/app.js"></script>
</body>
</html>
